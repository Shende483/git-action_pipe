name: ðŸš€ Auto Deploy to Local Machine

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: ðŸ” Checkout code
        uses: actions/checkout@v3

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸ“ Install frontend dependencies
        working-directory:  ./Risk-defender/frontend
        run: npm install

      - name: ðŸš€ Start frontend (dev:host)
        working-directory: ./Risk-defender/frontend
        run: |
          pkill -f "npm run dev:host" || true
          nohup npm run dev:host > frontend.log 2>&1 &

      - name: ðŸ“ Install backend dependencies
        working-directory: ./Risk-defender/backend
        run: npm install

      - name: ðŸš€ Start backend (dev:start)
        working-directory: ./Risk-defender/backend
        run: |
          pkill -f "npm run dev:start" || true
          nohup npm run dev:start > backend.log 2>&1 &

